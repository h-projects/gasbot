version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    groups:
      prisma:
        patterns:
          - '@prisma/client'
          - 'prisma'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
